
<div class="patch-container">
  @if(patches$)
    { @for (patch of patches$ | async; track patch.id) {
        <app-colorpatch [editState]="editState" [patch]="patch" (onDeletePatch)="onClickDelete(patch)" (onEditPatch)="onClickEdit(patch)" />
        } 
    }
    <button class="btn-a  dd" (click)="onClickAdd()">+</button>
</div>

<app-editor-widget [patch]="currentPatch" [editState]="editState" (onCancel)="onCancelEdit()" (onSubmit)="onSubmitPatch($event)" />
